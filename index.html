<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Parkour WASD Movement</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  canvas { display: block; }
  #info {
    position: absolute; top: 10px; left: 10px; padding: 10px;
    background: rgba(0,0,0,0.5); color: white; font-family: sans-serif;
  }
</style>
</head>
<body>
<div id="info">
  Controls: W/A/S/D = Move | Space = Jump | Arrows = Look | M = Mouse Toggle
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
<script>
let scene, camera, renderer, player, clock;
let keys = {};
let velocity = new THREE.Vector3();
let onGround = false;
let coyoteTime = 0;
const COYOTE_LIMIT = 0.15;
let yaw = 0, pitch = 0;
let useMouse = false;
let platforms = [];
let lastSafePosition = new THREE.Vector3();

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambient = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambient);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 7).normalize();
  scene.add(dirLight);

  // Ground
  const groundGeo = new THREE.BoxGeometry(50, 1, 50);
  const groundMat = new THREE.MeshPhongMaterial({ color: 0x228B22 });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.position.y = -0.5;
  scene.add(ground);
  platforms.push(ground);

  // Sample platforms
  const platformMat = new THREE.MeshPhongMaterial({ color: 0xdddddd });
  for (let i = 0; i < 10; i++) {
    const plat = new THREE.Mesh(new THREE.BoxGeometry(3, 0.5, 3), platformMat.clone());
    plat.position.set(i * 5 + 5, Math.random() * 3 + 2, 0);
    scene.add(plat);
    platforms.push(plat);
  }

  // Player
  player = new THREE.Object3D();
  player.position.set(0, 2, 5);
  scene.add(player);

  camera.position.set(0, 1.6, 0);
  player.add(camera);

  clock = new THREE.Clock();
  lastSafePosition.copy(player.position);

  document.addEventListener("keydown", e => {
    keys[e.code] = true;
    if (e.code === "KeyM") toggleMouse();
  });
  document.addEventListener("keyup", e => { keys[e.code] = false; });

  window.addEventListener("resize", onWindowResize);

  document.addEventListener("mousemove", e => {
    if (useMouse) {
      yaw -= e.movementX * 0.002;
      pitch -= e.movementY * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
    }
  });
}

function toggleMouse() {
  useMouse = !useMouse;
  if (useMouse) {
    document.body.requestPointerLock();
  } else {
    document.exitPointerLock();
  }
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  let delta = clock.getDelta();
  update(delta);
  renderer.render(scene, camera);
}

function update(delta) {
  const speed = 5;

  // WASD movement based on yaw direction
  let forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
  let right = new THREE.Vector3(Math.cos(yaw), 0, -Math.sin(yaw));
  let move = new THREE.Vector3();

  if (keys["KeyW"]) move.add(forward.clone().multiplyScalar(-1));
  if (keys["KeyS"]) move.add(forward.clone().multiplyScalar(+1)); // Back
  if (keys["KeyA"]) move.add(right.clone().multiplyScalar(-1));   // Left
  if (keys["KeyD"]) move.add(right);                             // Right

  // Arrow keys for looking
  if (keys["ArrowLeft"]) yaw += delta * 2;
  if (keys["ArrowRight"]) yaw -= delta * 2;
  if (keys["ArrowUp"]) pitch += delta * 2;
  if (keys["ArrowDown"]) pitch -= delta * 2;
  pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));

  if (move.length() > 0) {
    move.normalize();
    velocity.x = move.x * speed;
    velocity.z = move.z * speed;
  } else {
    velocity.x *= 0.8;
    velocity.z *= 0.8;
  }

  // Gravity and jumping
  velocity.y -= 9.8 * delta;
  coyoteTime -= delta;
  if (onGround) coyoteTime = COYOTE_LIMIT;
  if (keys["Space"] && coyoteTime > 0) {
    velocity.y = 5;
    coyoteTime = 0;
    onGround = false;
  }

  player.position.addScaledVector(velocity, delta);

  // Platform collision
  let landed = false;
  let px = player.position.x, py = player.position.y, pz = player.position.z;
  for (const plat of platforms) {
    const box = new THREE.Box3().setFromObject(plat);
    if (
      py <= box.max.y + 0.1 &&
      py >= box.max.y - 1.5 &&
      px >= box.min.x &&
      px <= box.max.x &&
      pz >= box.min.z &&
      pz <= box.max.z
    ) {
      player.position.y = box.max.y + 0.01;
      velocity.y = 0;
      landed = true;
      onGround = true;
      lastSafePosition.copy(player.position);
      break;
    }
  }
  if (!landed) onGround = false;

  // Respawn if fallen
  if (player.position.y < -10) {
    player.position.copy(lastSafePosition);
    velocity.set(0, 0, 0);
  }

  player.rotation.set(0, yaw, 0);
  camera.rotation.x = pitch;
}
</script>
</body>
</html>
